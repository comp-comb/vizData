name: allData.csv is updated
on:
#   workflow_dispatch:
  push:
    branches:
      - main
      - dev_mukut

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: execute py script # run main.py
        run: |
          [ -e ./vizualization/final/*.png] && rm ./vizualization/final/*.png
          python process_data.py
          python weekly.py
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo "completed at: $(date)" >> action_message
          git add action_message
          git add ./vizualization/final/*.png
          git commit -m "auto generated by github action: completed at: $(date)"
          git push
          echo "Done"
      - name: upload to gdrive
        uses: adityak74/google-drive-upload-git-action@main
        with: 
          credentials: ${{ secrets.credentials }}
          filename: "allData.csv"
          folderID: ${{ secrets.folderId }}
          overwrite: "true"
